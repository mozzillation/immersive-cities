it-IT:
    bio: Marco Messina è un musicista, produttore e sound designer che lavora nel campo della musica elettronica. Negli anni ’90 ha partecipato alla nascita dei 99 Posse, gruppo con il quale ancora oggi calca i palchi italiani ed europei. Nel 2007 compone, con Mirko Signorile, la colonna sonora de “Il passaggio della Linea”, primo lungometraggio di Pietro Marcello, regista col quale ha avviato una proficua collaborazione. Ha partecipato a film e spettacoli presentati in festival ed in musei prestigiosi come il MoMA di New York, il Vivid  Festival di Sydney, il Festival del Cinema di Venezia, il Torino Film festival, la Berlinale ed il Goteborg Film Festival.

en-GB:
    bio: Marco Messina is a musician, producer and sound designer and works in the Electronic Music field. In the nineties he was a founding member of 99 Posse, a band which still performs on stages across Italy and Europe. In 2007 he composed, alongside Mirko Signorile, the soundtrack for “Il passaggio della Linea”, the first motion movie of director, Pietro Marcello, whom he often works with. He has worked on films and shows which have been presented at festivals and prestigious museums such as the MoMA in New York, the Vivid Festival in Sydney, the Festival del Cinema di Venezia, the Torino Film festival, the Berlinale and the Goteborg Film Festival.
