it-IT:
    bio: Marco Messina è un musicista, produttore e sound designer di grande abilità con gli strumenti musicali elettronici. Negli anni ’90 partecipa alla nascita dei 99 Posse, gruppo col quale ancora oggi calca i palchi italiani ed europei. Nel 2007 compone, con Mirko Signorile, la colonna sonora de “Il passaggio della Linea”, primo lungometraggio di Pietro Marcello, regista col quale ha avviato una proficua collaborazione. Ha partecipato a film e spettacoli presentati in festival ed in musei prestigiosi come il Moma di New York, il Vivid  Festival di Sydney, il Festival del Cinema di Venezia, il Torino Film festival, la Berlinale ed il Goteborg Film Festival.

