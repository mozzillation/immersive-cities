it-IT:
    bio: Philip Samartzis è un artista sonoro che vive e lavora a Melbourne, con un interesse specifico per le condizioni sociali e ambientali che caratterizzano le regioni selvagge e remote. La sua pratica si basa su un profondo lavoro sul campo in cui utilizza una complessa tecnologia di registrazione del suono per catturare forze naturali, antropiche e geofisiche. È professore associato in Sculpture, Sound and Spatial Practice e insegna Sound Cultures presso il Bachelor of Arts (Fine Art) program del RMIT (Royal Melbourne Institute of Technology) a Melbourne. È anche direttore artistico del Bogong Center for Sound Culture nelle Alpi australiane.

en-GB:
    bio: Philip Samartzis is a sound artist with a specific interest in the social and environmental conditions informing remote wilderness regions. His practice is based on deep fieldwork where he deploys complex sound recording technology to capture natural, anthropogenic and geophysical forces. He is associate professor in Sculpture, Sound and Spatial Practice and teaches Sound Cultures in the Bachelor of Arts (Fine Art) program at RMIT (Royal Melbourne Institute of Technology). He is also artistic director of Bogong Centre for Sound Culture in the Australian Alps.
