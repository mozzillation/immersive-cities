it-IT:
    bio: Francesco Giannico, musicista elettroacustico, classe 1979, si laurea in Musicologia presso l’Università di Lecce con una tesi in Storia della Musica per Film. Nel 2010 fonda AIPS, l’Archivio italiano dei Paesaggi Sonori; un collettivo dedito alla diffusione del concetto di paesaggio sonoro. Accanto alla produzione musicale e discografica, ha sviluppato negli ultimi anni una personale metodologia formativa, utile a innescare processi di conoscenza di uno specifico territorio utilizzando l'elemento sonoro.

en-GB:
    bio: Francesco Giannico is an electroacoustic musician with a degree in Musicology from the Università di Lecce and a thesis on the history of Music for Film. In 2010 he founded AIPS, the Italian Archive of Sound Scapes; a collective dedicated to the distribution of the concept of sound scapes. Alongside his musical production and discography, he has developed over the last few years a personal training technique, which is instrumental in stimulating the conscious processes of a specific territory through the use of sound.
