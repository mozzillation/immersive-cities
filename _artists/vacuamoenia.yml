it-IT:
    bio: VacuaMoenia è un progetto di ricerca indipendente che nasce nel 2013. La sua azione inizia nell'entroterra siciliano, andando a suonare i borghi abbandonati realizzati tra la seconda metà degli anni '20 fino all'inizio degli anni '60 dello scorso secolo per tentare di popolare le aree rurali. VacuaMoenia ha preso parte a diversi festival e convegni nazionali ed internazionali legati ai temi del paesaggio e del paesaggio sonoro, confrontandosi con architetti, designer, storici e sociologi. Tra le ultime attività, vanno ricordate le presenze a Manifesta12, al festival Eterotopia, a Liminaria e la pubblicazione per l'etichetta portoghese Cronica Electronica del lavoro "Panphonia".

en-GB:
    bio: VacuaMoenia is an independent research project which was founded in 2013. It begins its activity in the Sicilian inland, going to play in the abandoned villages which were built between the second half of the 1920s through to the beginning of the 1960s  in an attempt to populate rural areas. VacuaMoenia has participated in many festivals and national and international conventions around the themes of landscape and soundscape, sharing its findings with architects, designers, historians and sociologists. Its latest activities include its participation in Manifesta12, in the Heterotopy festival, in Liminaria and the publication of its work “Panphonia” with the Portuguese label Cronica Electronica.
