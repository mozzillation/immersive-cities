it-IT:
    bio: |
        Sara Lenzi è una sound designer attiva da più di un decennio anche nel campo della ricerca legata alla sound art. Cresciuta nel mondo della musica classica e laureata in filosofia, è stata docente universitaria sia in Europa che in Asia e ha fondato sia il blog sounDesign.info che il Data Sonification Archive. Il suo interesse attuale e’ rivolto alla data sonification, e cioè l’utilizzo del suono come chiave di esplorazione ed analisi di grandi insieme di dati, in particolare legati alle scienze sociali. I suoi lavori di sound art sono stati esposti o eseguiti in Italia, Francia, Inghilterra, Israele, Colombia, Argentina, Singapore, Australia, Thailandia e Giappone.

en-GB:
    bio: |
        Sara Lenzi is a sound designer who has also been active in the field of sound art research for more than a decade. She grew up in the world of classical music and graduated in philosophy, has been a university lecturer in both Europe and Asia and founded both the blog sounDesign.info and the Data Sonification Archive. Her current interest is in data sonification, i.e. the use of sound as a key to exploring and analysing large datasets, particularly related to the social sciences. Her sound art works have been exhibited or performed in Italy, France, England, Israel, Colombia, Argentina, Singapore, Australia, Thailand and Japan.
