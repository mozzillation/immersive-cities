it-IT:
    bio: Enrico Coniglio è un sound artist e compositore interessato all'estetica del paesaggio. La sua ricerca intende investigare la perdita di identità dei luoghi e l'incertezza sull'evoluzione del territorio, con particolare attenzione al contesto della laguna veneziana. Il suo approccio si è via via focalizzato sul rapporto tra musica e rappresentazione del reale, adottando la definizione di "topofonia" e sviluppando il concetto di "area a margine" quale personale strumento di analisi del paesaggio sonoro contemporaneo.
en-GB:
    bio: Enrico Coniglio is a sound artist and composer whose interests lie in the aesthetic of the landscape. His research aims to investigate the loss of identity of places and the uncertainty of the territorial evolution, paying particular attention to the context around the Venetian lagoon. His approach has gradually honed in on the relationship between music and the representation of reality through the adoption of the definition of “topophony” and by developing the concept of “marginal areas” as a personal instrument of analysis of the contemporary sound scape.
