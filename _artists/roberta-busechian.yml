it-IT:
    bio: |
      Roberta Busechian (Trieste, 1990) è un’artista sonora e ricercatrice che opera nell’ambito della sound art. Ha collaborato con istituzioni, artisti e professionisti in progetti di sound design, installazioni sonore, live performance, tracce sonore elettroniche per il teatro e la radio. Svolge inoltre attività didattiche legate alle arti sonore anche in prospettiva storica presso conservatori, università ed istituzioni private in Italia e Germania. È fondatrice di spazio (T)Raum ed è membro di Errant Sound project space a Berlino. Vive e lavora a Berlino.

