it-IT:
    bio: |
      Roberta Busechian (Trieste, 1990) è un’artista sonora e ricercatrice che opera nell’ambito della sound art. Ha collaborato con istituzioni, artisti e professionisti in progetti di sound design, installazioni sonore, live performance, tracce sonore elettroniche per il teatro e la radio. Svolge inoltre attività didattiche legate alle arti sonore anche in prospettiva storica presso conservatori, università ed istituzioni private in Italia e Germania. È fondatrice di spazio (T)Raum ed è membro di Errant Sound project space a Berlino. Vive e lavora a Berlino.

en-GB:
    bio: |
      Roberta Busechian (Trieste, 1990) is a sound artist and researcher working in the field of sound art. She has collaborated with institutions, artists and professionals in sound design projects, sound installations, live performances, electronic sound tracks for theatre and radio. She also carries out teaching activities related to sound arts also in a historical perspective at conservatories, universities and private institutions in Italy and Germany. She is founder of spazio (T)Raum and member of Errant Sound project space in Berlin. She lives and works in Berlin.
