it-IT:
    bio: Nicola Di Croce è architetto, ricercatore, sound artist. Dottore di ricerca in pianificazione territoriale e politiche pubbliche è attualmente assegnista post-doc presso l’Università Iuav di Venezia. Il suo principale campo di indagine riguarda la relazione tra studi urbani e cultura sonora. In particolare è interessato al contributo degli approcci collaborativi e partecipativi all’analisi e alla progettazione di politiche urbane attraverso metodologie emergenti nell’arte sonora e relazionale, nella pianificazione e nella sociologia urbana. Il suono è centrale nella sua ricerca artistica e accademica, e la pratica dell’ascolto critico dell’ambiente sonoro urbano è il principale vettore conoscitivo da lui impiegato per l’emersione di questioni urbane legate a contesti e attori vulnerabili. Suono e ascolto rappresentano dunque gli strumenti scelti per investigare questioni critiche che interessano le trasformazioni spaziali e culturali della città, quali lo spopolamento, la segregazione, la scomparsa di identità locali e patrimoni culturali intangibili. Attraverso articoli, lezioni, registrazioni ambientali, performance, installazioni, passeggiate sonore, e sessioni di ascolto la sua pratica intende stimolare la maturazione di consapevolezza all’ascolto - dunque l’empowerment - di comunità e istituzioni, e inaugurare quindi nuove traiettorie di sviluppo locale e rigenerazione urbana.

