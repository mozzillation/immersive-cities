it-IT:
    bio: |
        Flavia Massimo è una violoncellista, compositrice e artista sonora, specializzata in repertorio classico e moderno. Nell'ambito classico, oltre a collaborazioni in varie orchestre ed ensemble ha ricoperto il ruolo di violoncellista solista in rassegne musicali e festival di vario genere. Nell'ambito contemporaneo, lavora al progetto solista “Celloop” per violoncello solo, voce ed elettronica dal vivo ed è anche interprete di brani contemporanei e composizioni per violoncello, violoncello aumentato ed elettronica. In qualità di regista del suono, è assistente musicale e sound designer per enti e realtà produttive di vario genere. Dal 2016 è direttrice artistica del festival "Paesaggi Sonori".

en-GB:
    bio: |
        Flavia Massimo is a cellist, composer and sound artist, who specializes in classical and modern repertoire. In the classical field, in addition to collaborations in various orchestras and ensembles, she has held the role of solo cellist in a number of music reviews and festivals. In the contemporary field, she works on the solo project “Celloop” for solo cello, voice and live electronics and also plays contemporary pieces and compositions for cello, augmented cello and electronics. As a sound director, she is musical assistant and sound designer for different organizations and production companies. She has been the artistic director of the festival “Paesaggi Sonori” since 2016.
