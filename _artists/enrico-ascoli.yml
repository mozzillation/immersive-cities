it-IT:
    bio: Enrico Ascoli lavora nell'ambito della sound art e delle installazioni multimediali. Realizza suoni e musiche per documentari, film di animazione e spot pubblicitari. Porta avanti una ricerca personale negli ambiti del field recordings, della ricerca cognitiva e della musica elettroacustica. Nell'ambito dell'arte contemporanea crea installazioni sonore, composizioni musicali e performances in genere site speci fic e interagenti con il territorio; opere nelle quali usando oggetti e quotidiani, processi di cucina, sculture cinetiche e registrazioni di particolari aree geografiche crea dialogo tra astrazioni estetiche e prospettive socioculturali.

en-GB:
    bio: Enrico Ascoli works in the field of sound art and multimedia installations. He produces sounds and music for documentaries, animated films and ads. He has been carrying out personal research into field recordings, into cognitive research and into electroacoustic music. He creates sound installations, musical compositions and site specific and interactive performances for contemporary art; he creates dialogues between aesthetic abstraction and sociocultural perspectives through soundworks which use objects and newspapers, cooking processes, kinesthetic sculptures and recordings of particular geographical areas.
