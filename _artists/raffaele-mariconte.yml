it-IT:
    bio: |
      Raffaele Mariconte è un ricercatore e ingegnere acustico che si occupa di una serie di ambiti che riguardano il suono: inquinamento acustico e effetti del rumore sull'uomo, progettazione acustica, acoustic e sound design, sonic branding, sonification, soundscape, field recording, architettura aurale ed ecologia acustica. È stato fondatore e organizzatore del festival indie SixdaySonicMadness e fa parte dal del gruppo di lavoro di Interferenze New Arts Festival / Liminaria e dei vari progetti collaterali (FARM, In Limina Orbis, Barsento Mediascape) come sound engineer / stage manager. È membro del gruppo nazionale dell’International Noise Awareness Day (INAD), con cui organizza progetti di educazione acustica nelle scuole.

en-GB:
    bio: |
      Raffaele Mariconte is a researcher and acoustic engineer working in a number of areas related to sound: noise pollution and the effects of noise on humans, acoustic and sound design, sonic branding, sonification, soundscape, field recording, aural architecture and acoustic ecology. He was the founder and organiser of the indie festival SixdaySonicMadness and has been part of the working group of Interferenze New Arts Festival / Liminaria and various side projects (FARM, In Limina Orbis, Barsento Mediascape) as sound engineer / stage manager. He is a member of the national group of the International Noise Awareness Day (INAD), where he organises acoustic education projects in schools.
