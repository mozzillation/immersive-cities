title: Coming Soon

it-IT: |
    *Immersive Cities* è un regalo da parte dell’Istituto Italiano di Cultura Melbourne ai suoi soci e ai suoi studenti di lingua italiana. È stato creato e prodotto nella speranza che, nonostante non sia possibile viaggiare, trovassero un modo per attraversare gli oceani con la mente, immergendosi nel panorama sonoro delle città italiane.

    Quando gli studenti imparano una lingua nuova spesso si concentrano sulla grammatica e sui vocaboli nuovi da imparare, ma a volte il semplice atto di immergersi nei suoni del linguaggio possono sostenere e allargare l’assorbimento linguistico.

    La mente può imparare consapevolmente in maniera attiva solo pochi concetti nuovi alla volta, ma la mente subconscia può assorbirne migliaia e migliaia.
    Perciò *Immersive Cities* è un invito agli studenti di italiano, ma anche a quelle persone che vorrebbero viaggiare in maniera virtuale di chiudere gli occhi e viaggiare fino a Torino, Venezia, Napoli, Palermo o Bari...senza lasciare la terra australis.

    Ogni volta che li ascolterete, aumenterà la vostra comprensione e i dettagli sonori che comprenderete si moltiplicheranno. Per alcuni di voi sarà un’esperienza nostalgica, che vi ricorderà un viaggio fatto, per altri sarà una scoperta.

    Non vediamo l’ora di sentire come sono andati i vostri viaggi nelle Immersive Cities.

    Grazie e a presto! <br />
    Istituto Italiano di Cultura Melbourne

en-GB: |
    *Immersive Cities* is a gift from the Istituto Italiano di Cultura Melbourne to its members and its Italian students. It was created in the hope that students, although unable to travel, would find a way to cross the oceans with their minds by immersing themselves in the soundscapes of Italian cities.

    When students learn a new language they often concentrate on grammar and new vocab but at times the simple act of being immersed in the sounds of language soundscape can support and expand language learning.

    Our conscious mind can actively learn only a handful of new concepts at a time, but our subconscious mind can absorb thousands and thousands.

    So, *Immersive Cities* is an invitation for Italian students but also people wishing to travel virtually to close their eyes and travel to Torino, Venezia, Napoli, Palermo or Bari… without leaving Australia.

    The more you listen, the more you will understand and notice. For some of you it will be a nostalgic experience, for others it will be a discovery.

    We look forward to hearing about your immersive experience.

    Grazie e a presto! <br/>
    Istituto Italiano di Cultura Melbourne
