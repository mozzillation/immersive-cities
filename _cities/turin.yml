    name: Torino
    text: |
        Nei miei lavori di field recording,  solitamente cerco luoghi esotici e ricchi di sonorità a me ignote. Spesso mi innervosisco se in cuffia durante una registrazione odo un vociferare umano lontano. In questo caso invece ho dovuto cambiare in maniera radicale la prospettiva. Le voci degli abitanti di Torino, la città in cui sono nato, sono diventate l'animale raro da cogliere in maniera quasi voyeristica. Per fare cio' ho deciso di abbandonare l'attrezzatura professionale troppo vistosa e di adottare il cellulare come registratore con collegato un piccolo microfono stereo nascosto nella giacca. Sono riuscito in questo modo a passeggiare inosservato avvicinandomi e rubando le conversazioni che piu' mi sembravano rappresentative. Ne sono uscite 3 tracce che descrivo qui di seguito

        **Traccia 1: Torino - il fiume_i bar_un tram_un folle_la banda**

        La prima traccia è un volo pindarico su una mattina di ottobre a Torino. Inizia da uno dei miei luoghi preferiti da un punto di vista acustico: le arcate del ponte Balbi’s. Il ponte in sé non è niente di particolare a livello storico e architettonico; tuttavia le sue imponenti arcate hanno la proprietà di riverberare la città in maniera per me unica. Il grande parco del Valentino, polmone verde della città, vi passa sotto, costeggiando il fiume Po. Nelle mattine di autunno il parco sbadiglia una quiete velata di una lieve bruma. I torinesi lo frequentano a quest'ora per portare a passeggio il cane o fare sport prima di andare al lavoro. Sostando sotto la grande arcata i passi delle persone che corrono, Le bici, le vogate dei canottieri, i cantieri lontani ed il traffico al di sopra del ponte si miscelano in un paesaggio sonoro ovattato e onirico. Allontanandosi da li, in direzione del centro città, si costeggia il fiume la cui sponda é disegnata per un kilometro da ringhiera di metallo che solitamente percuoto per tutta la sua lunghezza. Il timbro varia in manierainteressante su ogni pezzo che la compone. Il suo risonare ci accompagnav fuori dal parco, nelle strade del primo quartiere che si incontra: San Salvario.
        Entriamo nei vari bar che al mattino accolgono i torinesi per il classico rituale del caffè espresso prima. Ogni bar è un sermone ripetitivo di auguri di buona giornata, macchine del caffè percosse e sbuffanti, comande di prelibatezze dolci, richieste speciali, chiacchiere da bancone e saluti di commiato e ringraziamento.
        Uscendo saliamo poi su un vecchio tram, con le sue sedute in legno e alluminio pressofuso del periodo autarchico fascista. Il suo forte frastuono metallico é una reminescenza “futurista” di un mondo fatto di sferragliamento e clangori di una città il cui cuore pulsante economico era la Fiat. Scendiamo in Piazza Castello, la piazza principale del capoluogo sabaudo; a sinistra
        Palazzo Reale e al Centro Palazzo Madama, una chimera architettonica di epoche diverse, dall'antica Roma al 1700. In un angolo vi si trova la chiesa di San Lorenzo ed un folle che da qualche tempo abita sullo spiazzo di fronte Ci soffermiamo ad ascoltare le sue invettive deliranti rieccheggiare nelle piazza come in un anfiteatro. Nelle sue parole febbrili vi sono reminescenze di cultura pop televisiva degli anni 80 miscelate a disperazione e rabbia.
        Nel frattempo la piazza si è riempita: famigliole la traversano portando i figli a scuola ed una banda di vecchi alpini si accorda per iniziare a marciare per chissà quale commemorazione della seconda guerra mondiale.

        **Traccia 2 : Torino – Porta Palazzo - Passeggiata sonora tra i banchi di ortofrutta**

        **Traccia 3: Torino - Passeggiata sonora al Balon**

        Le altre due tracce sono un dittico su Porta Palazzo, quartiere di Torino c aratterizzato dal più grande mercato all’aria aperta d’Europa. Non vi è una zona più colorata e multietnica di questa nel capoluogo piemontese. A partire dalle quattro del mattino, ora in cui i banchi dei venditori vengono montati, fino alle prime ore del pomeriggio il luogo si anima via via sempre più di gente che va a far la spesa. Nelle ore di punta, soprattutto tra i banchi dell’ortofrutta, a stento ci si muove tra il dedalo delle bancarelle. E' tutto un vociare confuso, fatto di urla e richiami all'ortaggio migliore e alla primizia di stagione, di contrattazioni, di assaggi, di consigli culinari. Ascoltando con attenzione si puo' riconoscere la tipicità dell'accento piemontese ibridato e colorito dalle cadenze acquisite nelle varie fasi di immigrazione storica: dal meridione d’Italia ad inizio secolo e da quelle recenti soprattutto dal Nord Africa e dall’est Europa.
        In una zona adiacente, il sabato ha invece luogo forse l’ultimo dei veri mercati delle pulci in Italia: il Balon. Esso non è semplicemente un classico mercato di cose vecchie e antiquariato, è innanzitutto una tradizione storica, un punto di ritrovo per persone dei piu' svariati gruppi sociali, un’Inter zona di scambio spesso ai margini della legalità. Quando ero ragazzino lo vivevo un po’ come la Tortuga, la leggendaria isola roccaforte dei i pirati, con le sue storie di vita e i suoi personaggi improbabili. Passeggiando tra i venditori, si possono ascoltare conversazioni di ogni tipo: dalla politica all’arte, dai racconti di accoltellamenti alla vendita di droga, dai rimedi per la salute alle bibbie antiche. Una cosa che mi rincuora è che nella contemporaneità il Balon per il momento resiste come territorio unico e prezioso ai margini dell’omologazione data dalla globalizzazione.

