it-IT:
    name: Venezia
    text: |
        'Unheard Spaces' è un lavoro che comprende una serie registrazioni effettuate a Venezia nell'arco di tre settimane nel febbraio 2000. Esse si concentrano sulle modalità attraverso le quali il suono permea la città e i suoi canali e la laguna ad essa collegati, per registrare un insieme elaborato di significanti. Trattandosi di uno dei luoghi più riconoscibili al mondo e soggetto di innumerevoli lavori artistici, nell'accingermi a questo lavoro mi sono chiesto se fosse possibile ritrarre Venezia in modi nuovi, enfatizzando specifici segnali acustici espressi dalle interazioni spaziali e materiali e dalle dinamiche sociali. Queste interazioni avvengono all'interno di complessi profili risonanti e riverberanti che dimostrano quanto possa essere mutevole l'ambiente acustico. La presenza pervasiva dell'acqua modella inevitabilmente l'incontro e la navigazione di questa città in serpentina ed è parte integrante dell'ambiente ecologico-acustico unico che la caratterizza. Molti dei suoni presenti in 'Unheard Spaces' sono registrati sott'acqua, usando un idrofono per offrire nuove e insolite prospettive.
        Ispirato da Morte a Venezia (1971) di Luchino Visconti, Don't Look Now (1973) di Nicholas Roeg e The Comfort of Strangers (1990) di Paul Schrader, Unheard Spaces utilizza la narrativa per trasportare gli ascoltatori attraverso una serie di incontri spettrali che risuonano attraverso strade strette, modulati da lugubri piazze e fetidi canali che costituiscono questo luogo in decomposizione.
        'Unheard Spaces' è stato originariamente arrangiato e mixato attraverso un sistema surround a otto canali presso il Department of Room Acoustics dell'IRCAM per il Festival 'La Costruzione del Suono' organizzato a Mestre, nel 2004. La versione stereo che viene presentata per il progetto 'Immersive Cities' è derivata dal mix dell'audio surround originale a otto canali. 'Unheard Spaces' è dedicato agli espatriati veneziani che vivono a Mestre sfollati a causa delle circostanze economiche.

        Assistente alla registrazione del suono: Madelynne Cornish

        Questo progetto è supportato dall'Australia Council for the Arts, dal Bogong Center for Sound Culture e dal Department of Room Acoustics dell'IRCAM.

en-GB:
    name: Venice
    text: |
        "Unheard Spaces" comprises recordings of Venice made over a three-week period in February 2000. The recordings focus on the way sound permeates the city and its attendant canals and lagoon to register an elaborate set of signifiers. As one of the most recognisable places in the world, and subject of countless artistic works, I am interested to know whether it is possible to portray Venice in new ways by emphasising specific aural cues expressed by spatial and material interactions and social dynamics. These interactions are sited within complex resonant and reverberant profiles which demonstrate how perversely mutable the acoustic environment can be. The pervasive presence of water inevitably shapes the encounter and navigation of this serpentine city and is integral to the unique acoustic ecology that operates there. Many of the sounds featured in Unheard Spaces are recorded under water using a hydrophone to afford new and unusal perspectives. Inspired by Death in Venice (1971) by Luchino Visconti, Don't Look Now (1973) by Nicholas Roeg and The Comfort of Strangers (1990) by Paul Schrader, Unheard Spaces uses narrative to transport listeners through a series of spectral encounters resounding across narrow streets, and modulated by lugubrious piazzas and fetid canals that constitute this decomposing place.
        "Unheard Spaces" was originally arranged and mixed in eight-channel surround sound at the Department of Room Acoustics at IRCAM for the La Costruzione del Suono Festival staged in Mestre, Italy in 2004. This stereo version is derived from the original eight-channel surround mix. Unheard Spaces is dedicated to the Venetian expatriates living in Mestre displaced by economic circumstances.

        Assistant sound recordist: Madelynne Cornish

        This project is supported by the Australia Council for the Arts, Bogong Centre for Sound Culture, and the Department of Room Acoustics at IRCAM

