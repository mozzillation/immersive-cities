it-IT:
    name: L'Aquila
    text: |
        Il 99 è il numero identificativo della città dell’Aquila. 99 come i castelli che nel XIII secolo fondarono la città, creando 99 chiese, 99 piazze e 99 fontane. In realtà i castelli erano circa 60, tuttavia, il numero è rimasto nella tradizione a tal punto che, a ricordo della fondazione, la campana della Torre Civica della città, fino al sisma del 2009, batteva ancora 99 rintocchi e il monumento più antico è la Fontana delle 99 Cannelle.

        Il nome “L’Aquila” è stato scelto proprio per la forte presenza d’acqua (da “aquola” diminutivo latino della parola acqua) e in assonanza con il rapace simbolo delle insegne imperiali. Nel corso dei secoli la città ha vissuto tragici terremoti di cui i monumenti mostrano ancora la traccia, ma che le hanno trasferito un carattere acustico unico fatto sia di suoni astratti presenti nel ricordo di chi ha vissuto il paesaggio sonoro della città prima del terremoto, che da suoni concreti nuovi o rinnovati che trovano nella percezione umana una capacità di ascolto ancora più elevata grazie ad una soglia di sensibilità fortemente aumentata dopo gli importanti eventi naturali.

        Eventi che hanno dato una triplice valenza al rapporto con la natura : tra gli spazi ritrovati e rinnovati; nel rispetto per l'ambiente e per la fonte di ispirazione e creatività.

        L’Aquila è capoluogo d’Abruzzo, la regione più verde d’Europa. La storia moderna ha dato recentemente alla città dallo skyline di gru anche la “carica” di città cantiere più grande d’Europa. I cantieri ricostruiscono le colonne della città e fungono anche da colonna sonora, tonica di tutte le altre sonorità. L'Aquila è una città che si riprende piano piano le voci di chi la abita e le dedica una fiducia rinnovata, tra i suoni dell’acqua, quelli dei lavori per la ricostruzione, i suoni della natura con il canto degli uccelli.

        Una città che però si svuota facilmente in cui diventano protagonisti i rumori delle automobili che sfrecciano anche nel fulcro del centro storico o il vento che mette in vibrazione piccoli oggetti fino a farli sembrare enormi, tetri e risuonanti nella grandezza di una piazza vuota. Il suono onnipresente è quello delle campane, a celebrare la vita, un suono importante per la storia passata e presente della città.
        Dalle campane della Torre Civica che battevano 99 rintocchi per celebrare la fondazione della città alle campane della Chiesa delle Anime Sante, in Piazza Duomo che la notte del 6 aprile celebrano con 309 rintocchi la memoria delle vittime del terremoto. Il racconto termina nel luogo più antico, Le 99 cannelle che, dopo l'ascolto, sembrerà anch'esso abitato da piccole operaie dedite alla ricostruzione in un fluire interno in cui tutto sembra ritornare al proprio posto, facilmente.

        "La musica è i suoni, i suoni che ci circondano, ci si trovi o meno in una sala da concerto..." — John Cage

en-GB:
    name: L'Aquila
    text: |
        99 is the number used to identify the city of L’Aquila. 99 like the castles that founded the city in the thirteenth century, creating 99 churches, 99 squares and 99 fountains. In reality the castles were about 60, yet, the number has stayed in the tradition to such a point that, in memory of the founding, the bell of the city’s Civic Tower, up until the earthquake of 2009, sounded 99 times and the oldest monument is the Fountain of the 99 Cannelle.

        The name “L’Aquila” was chosen because of the presence of water (from “aquola”, a Latin diminutive of the word “acqua”) and because it sounds like “Acquila” - which is the Italian word for Eagle - the bird of prey figured of imperial family stems. Over the centuries the city has lived through tragic earthquakes and its monuments still bear the scars and these events have given it a unique, acoustic trait made up of abstract sounds which live on in the memories of those people who lived the city before the earthquake, which create solid new or renewed sounds which are characterized in the human perception an ability to listen which is even greater thanks to an increased sensitivity which occurs after important natural events.

        Events which have tripled the value of the relationship with nature : in the spaces which have been rediscovered and renewed; in the respect for the environment and the for the source of inspiration and creativity.

        L’Aquila is the capital of Abruzzo, the greenest region in Europe. Modern history has recently lent the city with its skyline of cranes the “title” of biggest construction site in all of Europe.

        The construction sites rebuild the city’s columns but also contribute to the city’s soundtrack, the tonic underlying all other sounds. L’Aquila is a city which is slowly calling back the voices of the people who live there with renewed faith, amidst the sounds of the water, the building works, the sounds of nature with the birdsong.

        A city which is suddenly empty and where the sounds of cars zooming through the old city centre become the main players, or the sound of the wind vibrating small objects until they feel enormous, gloomy and resonant in the grandness of an empty piazza.
        The omnipresent sound of those bells, celebrating life, an important sound for the past and present history of the city.

        From the bells of the Torre Civica which sounded 99 times to celebrate the founding of the city to the bells of the Church of Anime Sante, in Piazza Duomo, which on the night of 6 April ring 309 times in memory of the victims of the earthquake. The story ends in the oldest place, the 99 cannelle which, after listening, will also appear to be inhabited by little workers dedicated to rebuilding an internal flow where everything appears to return to its proper place, easily.

        "Music is sounds, sounds which surround us, whether you be in a concert hall or not…" — John Cage

