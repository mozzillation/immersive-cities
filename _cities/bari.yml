it-IT:
    name: Bari
    text: |
        La Uascèzze ​​a Bari è la contentezza, l’euforia goliardica e chiassosa. Si tratta di un termine dialettale che bene rappresenta il mood complessivo del paesaggio sonoro narrato e narrante della “città vecchia” di Bari dove si sviluppa un percorso fatto di vicoli, motorini e urla dall’origine variegata. L’idea della composizione è quella di voler realizzare una sorta di cartolina sonora dinamica con lo scopo di fissare una suggestione basata su un ascolto autentico e reinterpretato al tempo stesso della parte più verace di Bari. In particolare, le registrazioni sono state effettuate nelle giornate del 4 e del 5 novembre 2020, utilizzando Zoom H4, H5, microfoni a contatto e microfoni Rode direzionali. Si è scelto di seguire un percorso unitario, ma che presentasse al suo interno elementi eterogenei, in modo da rappresentare nel miglior modo possibile l’articolato insieme di suoni che governa questa zona. Nello specifico, il tragitto comincia seguendo i vicoli che si snodano una volta entrati dal lato del lungomare, all’altezza del Duomo. Segnali sonori ben presenti, connotati dalle voci strillate degli abitanti lungo i vicoli, contrastano con l’immagine spoglia delle stesse strade. La presenza è più forte dell’assenza perché, si dice ​«​il barese non conosce melodia e la sua allegria è caotica e chiassosa, ma anche rauca, allusiva, secca, presaga, come afona o sorda, certamente non armonica​» ​(cit. Gianpaolo Altamura)

en-GB:
    name: Bari
    text: |
        In Bari “Uascezzè” means happiness, noisy and cheerful euphoria. It is a word in dialect which most succinctly explains the overarching mood in the narrated and narrating soundscape of the “città vecchia” (old city) of Bari where a pathway made up of alleyways, scooters and shouting of undefined origin. The idea of the composition is to create a sort of dynamic sound card in the hope of consolidating a suggestion based on both an authentic and reinterpreted activity of listening of one of Bari’s most representative areas. In particular the recordings were carried out across the 4 and 5 November 2020, using Zoom H4, H5, contact microphones and directional Rode microphones.
        Giannico chose to make a single recording but which contains heterogenous elements, in order to represent in the most effective way possible the articulated collection of sounds which govern the area. In particular, the path begins by following the alleyways which unwind as you enter from the seafront, near the Cathedral. Easily recognisable sound signs, associated with the shrill voices of the inhabitants of the alleyways, contrast with the desolate image of the streets themselves. Presence is stronger than absence because it is said that “the barese dialect knows no melody and its happiness is chaotic and loud, but also raucous, allusive, dry, a premonition, as if mute or deaf, decidedly not harmonious” (Gianpolo Altamura)

