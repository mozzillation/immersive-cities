it-IT:
    name: Venezia
    text: |
        Il lavoro indaga alcune scene di vita quotidiana del centro storico di Venezia. La prima traccia riprende la gondola traghetto che fa la spola tra le rive del Canal Grande in corrispondenza del Mercato di Rialto, e prosegue con le voci dei banchi del pesce. La seconda ripercorre le fasi di costruzione di una forcola per la voga alla veneta, ed è realizzata nella bottega “il Focolaio matto” dell’artigiano Piero Dri. La terza descrive uno dei campi più frequentati durante il pomeriggio da bambini e ragazzi. La quarta segue le consegne a domicilio dell’azienda agricola “Donnagnora” di Federico Mantovan, che si muove tra i canali esclusivamente in barca a remi. L’ultima traccia raggiunge infine la cucina di Marta Meo e della sua organizzazione “Sardea”, impegnata nella preparazione delle masanete, le femmine del granchio comune. I luoghi selezionati e i loro protagonisti restituiscono un’idea di città non stereotipata in cui resistono forme di vita e imprenditorialità slegate dalla macchina turistica.

